<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h2>library</h2>
    </div>
    <div class="main">
        <button id="addBook">+ add book</button>
        <div class="library"></div>
        <div class="form-modal">
            <form action="" method="post" id="bookForm">
                <fieldset>
                    <legend>Add Book</legend>
                      <div class="textbox">
                        <input type="text" name="book_title" class="textbox" id="title" placeholder="Title" maxlength="100" required>
                      </div>
                      <div class="textbox">
                          <input type="text" name="book_author" class="textbox" id="author" placeholder="Author" maxlength="50" required>
                      </div>
                      <div class="textbox">
                          <input type="number" name="page_count" class="textbox" id="pages" placeholder="Pages" min="1" max="5000" required>
                      </div>
                      <div class="checkbox-container">
                          <label for="status">Have you read it?</label>
                          <input type="checkbox" name="status" id="status">
                      </div>
                      <button type="submit" value="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- <footer>Made by...</footer> -->
<script src="./script.js"></script>
</body>
</html>
